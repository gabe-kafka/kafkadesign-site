<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Structural Terminal</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: #00ff9f;
      font-family: monospace;
      margin: 0;
      padding: 2rem;
      display: flex;
      gap: 2rem;
    }

    .terminal {
      max-width: 800px;
      margin: 0;
      position: relative;
    }

    .guide {
      width: 250px;
      padding: 1rem;
      border: 1px solid #00ff9f;
      background-color: rgba(0, 255, 159, 0.05);
      border-radius: 4px;
    }

    .guide h2 {
      margin: 0 0 0.5rem 0;
      font-size: 1rem;
      color: #00ff9f;
    }

    .guide p {
      margin: 0;
      font-size: 0.9rem;
      line-height: 1.4;
    }

    input {
      background: transparent;
      border: none;
      color: #00ff9f;
      font-family: monospace;
      font-size: 1rem;
      width: 100%;
      outline: none;
    }

    .prompt {
      display: flex;
      gap: 0.5rem;
      align-items: center;
      position: relative;
    }

    .terminal-input-container {
      position: relative;
      margin-bottom: 1rem;
    }

    .suggestions {
      position: absolute;
      background: #1e1e1e;
      border: 1px solid #00ff9f;
      max-height: 200px;
      overflow-y: auto;
      width: 100%;
      z-index: 1000;
      top: 100%;
      left: 0;
    }

    .suggestion-item {
      padding: 0.5rem;
      cursor: pointer;
    }

    .suggestion-item:hover {
      background: #2a2a2a;
    }

    .result-table {
      width: 100%;
      border-collapse: collapse;
      margin: 0.5rem 0;
    }

    .result-table td {
      padding: 0.25rem 0.5rem;
      border: 1px solid #00ff9f;
      background-color: #f5f5f5;
      color: #000000;
    }

    .result-table td:first-child {
      color: #000000;
      font-weight: bold;
      width: 200px;
    }

    .result-table td:last-child {
      color: #000000;
    }

    .copy-button {
      background-color: #00ff9f;
      color: #000000;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      font-family: monospace;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    .copy-button:hover {
      background-color: #00cc7f;
    }

    .search-header {
      color: #00ff9f;
      margin-bottom: 0.5rem;
    }

    .result-container {
      margin-bottom: 1.5rem;
      padding: 1rem;
      border: 1px solid #00ff9f;
      border-radius: 4px;
      background-color: rgba(0, 255, 159, 0.05);
    }
  </style>
</head>
<body>
  <div class="terminal">
    <div class="terminal-input-container">
      <div class="prompt">
        <span>&gt;</span>
        <input id="terminalInput" type="text" placeholder="Search a W-shape..." autofocus />
      </div>
      <div id="suggestions" class="suggestions" style="display: none;"></div>
    </div>
    <div id="terminalOutput" style="margin-top: 1rem;"></div>
  </div>
  <div class="guide">
    <h2>Directions:</h2>
    <p>structural engineers tool for quick search of AISC Steel member properties. Try typing w16x then click down arrows to find what you need</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script>
    const input = document.getElementById('terminalInput');
    const outputDiv = document.getElementById('terminalOutput');
    const suggestionsDiv = document.getElementById('suggestions');
    let wShapeData = {};

    // Load and parse CSV using PapaParse
    Papa.parse('assets/data/w-member-data.csv', {
      download: true,
      header: true,
      complete: function(results) {
        const rows = results.data;
        const nameKey = Object.keys(rows[0]).find(k => k.trim().toUpperCase() === "NAME");

        wShapeData = Object.fromEntries(
          rows.map(row => [
            row[nameKey]?.trim().toUpperCase(),
            row
          ])
        );

        console.log("Loaded W-shapes:", Object.keys(wShapeData));
      }
    });

    // Show suggestions based on input
    function showSuggestions(inputValue) {
      if (!inputValue) {
        suggestionsDiv.style.display = 'none';
        return;
      }

      const matches = Object.keys(wShapeData).filter(key => 
        key.startsWith(inputValue.toUpperCase())
      );

      if (matches.length > 0) {
        suggestionsDiv.innerHTML = matches
          .map(match => `<div class="suggestion-item">${match}</div>`)
          .join('');
        suggestionsDiv.style.display = 'block';
      } else {
        suggestionsDiv.style.display = 'none';
      }
    }

    // Handle input changes
    input.addEventListener('input', (e) => {
      showSuggestions(e.target.value);
    });

    // Handle suggestion clicks
    document.addEventListener('click', (e) => {
      if (e.target.classList.contains('suggestion-item')) {
        input.value = e.target.textContent;
        suggestionsDiv.style.display = 'none';
        input.focus();
      } else if (!e.target.closest('.suggestions')) {
        suggestionsDiv.style.display = 'none';
      }
    });

    // Handle keyboard navigation
    input.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowDown' || e.key === 'ArrowUp') {
        e.preventDefault();
        const items = suggestionsDiv.getElementsByClassName('suggestion-item');
        const currentIndex = Array.from(items).findIndex(item => 
          item.textContent === input.value
        );

        if (items.length > 0) {
          let newIndex;
          if (e.key === 'ArrowDown') {
            newIndex = (currentIndex + 1) % items.length;
          } else {
            newIndex = (currentIndex - 1 + items.length) % items.length;
          }
          input.value = items[newIndex].textContent;
        }
      } else if (e.key === 'Enter') {
        const command = input.value.trim().toUpperCase();
        input.value = '';

        // Create new result container
        const newResult = document.createElement('div');
        newResult.className = 'result-container';
        newResult.innerHTML = `
          <div class="search-header">&gt; ${command}</div>
          <button class="copy-button" onclick="copyTableToClipboard(this)">Copy to Excel</button>
        `;

        const result = wShapeData[command];
        if (result) {
          let tableHTML = '<table class="result-table">';
          for (const [key, value] of Object.entries(result)) {
            tableHTML += `
              <tr>
                <td style="background-color: #000000;">${key.trim()}</td>
                <td style="background-color: #000000;">${value}</td>
              </tr>
            `;
          }
          tableHTML += '</table>';
          newResult.innerHTML += tableHTML;
        } else {
          newResult.innerHTML += `<div style="color: red;">‚ùå W-shape not found: ${command}</div>`;
        }

        // Prepend the new result to the output
        outputDiv.insertBefore(newResult, outputDiv.firstChild);
        suggestionsDiv.style.display = 'none';
      } else if (e.key === 'Escape') {
        suggestionsDiv.style.display = 'none';
      }
    });

    // Add copy function
    function copyTableToClipboard(button) {
      const table = button.nextElementSibling;
      
      // Create a temporary div to hold the formatted content
      const tempDiv = document.createElement('div');
      tempDiv.style.position = 'absolute';
      tempDiv.style.left = '-9999px';
      tempDiv.style.top = '-9999px';
      
      // Create a formatted table with Excel-compatible styling
      const formattedTable = document.createElement('table');
      formattedTable.style.borderCollapse = 'collapse';
      formattedTable.style.width = '100%';
      
      // Copy each row with formatting
      Array.from(table.rows).forEach(row => {
        const newRow = formattedTable.insertRow();
        Array.from(row.cells).forEach((cell, index) => {
          const newCell = newRow.insertCell();
          newCell.textContent = cell.textContent;
          newCell.style.backgroundColor = '#f5f5f5';
          newCell.style.color = '#000000';
          newCell.style.padding = '4px 8px';
          newCell.style.border = '1px solid #00ff9f';
          newCell.style.fontFamily = 'monospace';
          if (index === 0) {
            newCell.style.fontWeight = 'bold';
            newCell.style.width = '200px';
          }
        });
      });
      
      tempDiv.appendChild(formattedTable);
      document.body.appendChild(tempDiv);
      
      // Select and copy
      const range = document.createRange();
      range.selectNode(formattedTable);
      window.getSelection().removeAllRanges();
      window.getSelection().addRange(range);
      document.execCommand('copy');
      window.getSelection().removeAllRanges();
      
      // Clean up
      document.body.removeChild(tempDiv);
      
      // Visual feedback
      const originalText = button.textContent;
      button.textContent = 'Copied!';
      button.style.backgroundColor = '#00cc7f';
      setTimeout(() => {
        button.textContent = originalText;
        button.style.backgroundColor = '#00ff9f';
      }, 1000);
    }
  </script>
</body>
</html>
