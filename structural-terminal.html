  <!-- Terminal UI Structure -->
  <div class="terminal">
    <div class="terminal-input-container">
      <div class="prompt">
        <span>&gt;</span>
        <input id="terminalInput" type="text" placeholder="Loading data…" autofocus />
      </div>
      <div id="suggestions" class="suggestions" style="display: none;"></div>
    </div>
    <div id="terminalOutput" style="margin-top: 1rem;"></div>
  </div>
  <div class="guide">
    <h2>Quick Guide</h2>
    <p>Type commands here…</p>
    <ul>
      <li><strong>W&lt;d&gt;X&lt;w&gt;</strong> &mdash; show W-shape properties</li>
      <li><strong>MC&lt;d&gt;X&lt;w&gt;</strong> &mdash; show MC-shape properties</li>
      <!-- Add more instructions as needed -->
    </ul>
  </div>
  <div class="vertical-divider"></div>

  <script>
    // 1) Two in-memory objects and their “loaded” flags
    let wShapeData = {}, wShapeLoaded = false;
    let mcShapeData = {}, mcShapeLoaded = false;

    // 2) Fetch W-shape JSON
    fetch('js/w-member-data.json')
      .then(r => r.json())
      .then(json => {
        wShapeData = json;
        wShapeLoaded = true;
        tryEnableInput();
      })
      .catch(err => {
        console.error('❌ Error loading W JSON:', err);
        document.getElementById('terminalOutput').innerHTML =
          '<div style="color:red;">Error loading W data.</div>';
      });

    // 3) Fetch MC-shape JSON
    fetch('js/mc-member-data.json')
      .then(r => r.json())
      .then(json => {
        mcShapeData = json;
        mcShapeLoaded = true;
        tryEnableInput();
      })
      .catch(err => {
        console.error('❌ Error loading MC JSON:', err);
        document.getElementById('terminalOutput').innerHTML =
          '<div style="color:red;">Error loading MC data.</div>';
      });

    // 4) Only enable input once BOTH datasets are loaded
    function tryEnableInput() {
      if (wShapeLoaded && mcShapeLoaded) {
        const input = document.getElementById('terminalInput');
        input.disabled = false;
        input.placeholder = 'Search a shape…';
        input.focus();
      }
    }

    // 5) Grab references to the input, suggestions, and output
    const input = document.getElementById('terminalInput');
    const suggestionsDiv = document.getElementById('suggestions');
    const outputDiv = document.getElementById('terminalOutput');

    // Initially disable input until data arrives
    input.disabled = true;
    input.placeholder = 'Loading data…';

    // 6) Show matching suggestions from both W and MC datasets
    function showSuggestions(inputValue) {
      // If neither dataset is loaded yet, do nothing
      if ((!wShapeLoaded && !mcShapeLoaded) || !inputValue) {
        suggestionsDiv.style.display = 'none';
        return;
      }
      // Combine all keys from both objects
      const allKeys = Object.keys(wShapeData).concat(Object.keys(mcShapeData));
      const matches = allKeys.filter(key =>
        key.startsWith(inputValue.toUpperCase())
      );
      // Sort by numeric part (e.g., W12X16 vs. MC4X11)
      matches.sort((a, b) => {
        const numA = parseInt(a.match(/\d+/)[0]);
        const numB = parseInt(b.match(/\d+/)[0]);
        return numA - numB;
      });
      if (matches.length) {
        suggestionsDiv.innerHTML = matches
          .map(m => `<div class="suggestion-item">${m}</div>`)
          .join('');
        suggestionsDiv.style.display = 'block';
      } else {
        suggestionsDiv.style.display = 'none';
      }
    }

    // 7) Update suggestions on user input
    input.addEventListener('input', e => showSuggestions(e.target.value));
    document.addEventListener('click', e => {
      if (e.target.classList.contains('suggestion-item')) {
        input.value = e.target.textContent;
        suggestionsDiv.style.display = 'none';
        input.focus();
      } else if (!e.target.closest('.suggestions')) {
        suggestionsDiv.style.display = 'none';
      }
    });

    // 8) Handle arrow keys, Enter, Escape
    input.addEventListener('keydown', e => {
      // If data is still loading, ignore keystrokes
      if (!wShapeLoaded || !mcShapeLoaded) return;

      // Arrow up/down for cycling suggestions
      if (e.key === 'ArrowDown' || e.key === 'ArrowUp') {
        e.preventDefault();
        const items = suggestionsDiv.getElementsByClassName('suggestion-item');
        const currentIndex = Array.from(items).findIndex(item => 
          item.textContent === input.value
        );
        if (items.length) {
          let newIndex;
          if (e.key === 'ArrowDown') {
            newIndex = (currentIndex + 1) % items.length;
          } else {
            newIndex = (currentIndex - 1 + items.length) % items.length;
          }
          input.value = items[newIndex].textContent;
        }
      }
      // Enter: look up the typed shape
      else if (e.key === 'Enter') {
        const cmd = input.value.trim().toUpperCase();
        input.value = '';

        // Determine which dataset to search
        let data = null;
        let sourceType = '';
        if (wShapeData[cmd]) {
          data = wShapeData[cmd];
          sourceType = 'W';
        } else if (mcShapeData[cmd]) {
          data = mcShapeData[cmd];
          sourceType = 'MC';
        }

        if (data) {
          let tableHTML = '<table class="result-table">';
          for (const [prop, val] of Object.entries(data)) {
            tableHTML += `
              <tr>
                <td style="background-color: #fff3e0 !important;">${prop}</td>
                <td style="background-color: #fff3e0 !important;">${val}</td>
              </tr>`;
          }
          tableHTML += '</table>';
          outputDiv.innerHTML = `
            <div class="search-header">&gt; ${cmd} (${sourceType}-shape)</div>
            <button class="copy-button" onclick="copyTableToClipboard(this)">
              Copy to Excel
            </button>
          ` + tableHTML;
        } else {
          outputDiv.innerHTML = `<div style="color: red;">❌ Shape not found: ${cmd}</div>`;
        }
        suggestionsDiv.style.display = 'none';
      }
      // Escape: hide suggestions
      else if (e.key === 'Escape') {
        suggestionsDiv.style.display = 'none';
      }
    });

    // 9) Copy-to-clipboard function (unchanged)
    window.copyTableToClipboard = function(button) {
      const table = button.nextElementSibling;
      const tempDiv = document.createElement('div');
      tempDiv.style.position = 'absolute';
      tempDiv.style.left = '-9999px';
      tempDiv.style.top = '-9999px';

      const formattedTable = document.createElement('table');
      formattedTable.style.borderCollapse = 'collapse';
      formattedTable.style.width = '100%';

      Array.from(table.rows).forEach(row => {
        const newRow = formattedTable.insertRow();
        Array.from(row.cells).forEach((cell, idx) => {
          const newCell = newRow.insertCell();
          newCell.textContent = cell.textContent;
          newCell.style.backgroundColor = '#f5f5f5';
          newCell.style.color = '#000000';
          newCell.style.padding = '4px 8px';
          newCell.style.border = '1px solid #00ff9f';
          newCell.style.fontFamily = 'monospace';
          if (idx === 0) {
            newCell.style.fontWeight = 'bold';
            newCell.style.width = '200px';
          }
        });
      });

      tempDiv.appendChild(formattedTable);
      document.body.appendChild(tempDiv);

      const range = document.createRange();
      range.selectNode(formattedTable);
      window.getSelection().removeAllRanges();
      window.getSelection().addRange(range);
      document.execCommand('copy');
      window.getSelection().removeAllRanges();
      document.body.removeChild(tempDiv);

      const orig = button.textContent;
      button.textContent = 'Copied!';
      button.style.backgroundColor = '#00cc7f';
      setTimeout(() => {
        button.textContent = orig;
        button.style.backgroundColor = '#00ff9f';
      }, 1000);
    };
  </script>
</body>
