<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Structural Analysis Terminal</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Consolas', monospace;
            background: #1e1e1e;
            color: #00ff9f;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .container {
            display: flex;
            gap: 20px;
            flex: 1;
            min-height: 0;
        }

        .input-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .visualization {
            flex: 2;
            background: #2a2a2a;
            border: 1px solid #00ff9f;
            border-radius: 4px;
        }

        .table-container {
            background: #2a2a2a;
            border: 1px solid #00ff9f;
            border-radius: 4px;
            padding: 10px;
            max-height: 40vh;
            overflow: auto;
        }

        h2 {
            margin: 0 0 10px 0;
            font-size: 1.2em;
        }

        .htCore {
            background: #2a2a2a;
            color: #00ff9f;
            font-size: 0.9em;
        }

        .htCore td {
            border-color: #3a3a3a;
        }

        .htCore th {
            background: #3a3a3a;
            color: #00ff9f;
            border-color: #4a4a4a;
        }

        .htCore .htDimmed {
            color: #00ff9f;
        }

        .htCore .currentRow {
            background: #3a3a3a;
        }

        .htCore .currentCol {
            background: #3a3a3a;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #00ff9f;
            display: none;
        }

        .controls {
            margin-bottom: 10px;
            display: flex;
            gap: 10px;
        }

        button {
            background: #2a2a2a;
            border: 1px solid #00ff9f;
            color: #00ff9f;
            padding: 5px 10px;
            cursor: pointer;
            font-family: 'Consolas', monospace;
        }

        button:hover {
            background: #3a3a3a;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="input-section">
            <div class="table-container">
                <h2>Node Definitions</h2>
                <div class="controls">
                    <button onclick="addNodeRow()">Add Row</button>
                    <button onclick="clearNodesTable()">Clear Table</button>
                </div>
                <div id="nodesTable"></div>
            </div>
            <div class="table-container">
                <h2>Member Definitions</h2>
                <div class="controls">
                    <button onclick="addMemberRow()">Add Row</button>
                    <button onclick="clearMembersTable()">Clear Table</button>
                </div>
                <div id="membersTable"></div>
            </div>
        </div>
        <div class="visualization" id="visualization"></div>
    </div>
    <div class="loading" id="loadingIndicator">Updating visualization...</div>

    <script>
        // Initialize nodes table with empty data
        const nodesData = [
            ['Node1', 0, 0, 0, 'Fixed'],
            ['Node2', 10, 0, 0, 'Free'],
            ['Node3', 10, 10, 0, 'Free'],
            ['Node4', 0, 10, 0, 'Free']
        ];

        const nodesTable = new Handsontable(document.getElementById('nodesTable'), {
            data: nodesData,
            colHeaders: ['Label', 'X', 'Y', 'Z', 'Fixity'],
            columns: [
                { type: 'text' },
                { type: 'numeric', format: '0.000' },
                { type: 'numeric', format: '0.000' },
                { type: 'numeric', format: '0.000' },
                { 
                    type: 'dropdown',
                    source: ['Fixed', 'Free', 'Pinned', 'Roller']
                }
            ],
            height: 300,
            width: '100%',
            licenseKey: 'non-commercial-and-evaluation',
            afterChange: function(changes, source) {
                if (source === 'edit' || source === 'paste') {
                    updateVisualization();
                    updateMemberNodeOptions();
                }
            },
            contextMenu: true,
            copyPaste: true,
            fillHandle: true,
            stretchH: 'all'
        });

        // Initialize members table
        const membersData = [
            ['Node1', 'Node2'],
            ['Node2', 'Node3'],
            ['Node3', 'Node4'],
            ['Node4', 'Node1']
        ];

        const membersTable = new Handsontable(document.getElementById('membersTable'), {
            data: membersData,
            colHeaders: ['Start Node', 'End Node'],
            columns: [
                { 
                    type: 'dropdown',
                    source: nodesData.map(row => row[0])
                },
                { 
                    type: 'dropdown',
                    source: nodesData.map(row => row[0])
                }
            ],
            height: 300,
            width: '100%',
            licenseKey: 'non-commercial-and-evaluation',
            afterChange: function(changes, source) {
                if (source === 'edit' || source === 'paste') {
                    updateVisualization();
                }
            },
            contextMenu: true,
            copyPaste: true,
            fillHandle: true,
            stretchH: 'all'
        });

        // Function to add a new row to nodes table
        function addNodeRow() {
            const newRow = [`Node${nodesData.length + 1}`, 0, 0, 0, 'Free'];
            nodesData.push(newRow);
            nodesTable.loadData(nodesData);
            updateMemberNodeOptions();
        }

        // Function to add a new row to members table
        function addMemberRow() {
            const newRow = ['', ''];
            membersData.push(newRow);
            membersTable.loadData(membersData);
        }

        // Function to clear nodes table
        function clearNodesTable() {
            if (confirm('Are you sure you want to clear all nodes? This will also clear all members.')) {
                nodesData.length = 0;
                membersData.length = 0;
                nodesTable.loadData(nodesData);
                membersTable.loadData(membersData);
                updateVisualization();
            }
        }

        // Function to clear members table
        function clearMembersTable() {
            if (confirm('Are you sure you want to clear all members?')) {
                membersData.length = 0;
                membersTable.loadData(membersData);
                updateVisualization();
            }
        }

        // Function to update member node options when nodes change
        function updateMemberNodeOptions() {
            const nodeLabels = nodesData.map(row => row[0]);
            membersTable.updateSettings({
                columns: [
                    { 
                        type: 'dropdown',
                        source: nodeLabels
                    },
                    { 
                        type: 'dropdown',
                        source: nodeLabels
                    }
                ]
            });
        }

        // Three.js visualization
        let scene, camera, renderer, nodes = [], lines = [];
        const nodeLabels = new Map();

        function initVisualization() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(document.getElementById('visualization').clientWidth, 
                           document.getElementById('visualization').clientHeight);
            document.getElementById('visualization').appendChild(renderer.domElement);

            // Add grid (now in XY plane)
            const gridHelper = new THREE.GridHelper(20, 20);
            // No rotation needed as grid is already in XY plane
            scene.add(gridHelper);

            // Add axes
            const axesHelper = new THREE.AxesHelper(5);
            scene.add(axesHelper);

            // Update camera position for better view of XY plane
            camera.position.set(15, 15, 15);
            camera.lookAt(0, 0, 0);

            // Add orbit controls
            const controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;

            animate();
        }

        function updateVisualization() {
            document.getElementById('loadingIndicator').style.display = 'block';
            
            requestAnimationFrame(() => {
                // Clear existing nodes and lines
                nodes.forEach(node => scene.remove(node));
                lines.forEach(line => scene.remove(line));
                nodes = [];
                lines = [];

                // Add nodes
                const nodeGeometry = new THREE.SphereGeometry(0.2);
                const nodeMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff9f });

                nodesData.forEach((node, index) => {
                    const nodeMesh = new THREE.Mesh(nodeGeometry, nodeMaterial);
                    // Use coordinates as is (X, Y, Z)
                    nodeMesh.position.set(node[1], node[2], node[3]);
                    scene.add(nodeMesh);
                    nodes.push(nodeMesh);

                    // Add node label
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    canvas.width = 256;
                    canvas.height = 64;
                    context.fillStyle = '#1e1e1e';
                    context.fillRect(0, 0, canvas.width, canvas.height);
                    context.font = '24px Consolas';
                    context.fillStyle = '#00ff9f';
                    context.fillText(node[0], 10, 40);

                    const texture = new THREE.CanvasTexture(canvas);
                    const labelMaterial = new THREE.SpriteMaterial({ map: texture });
                    const label = new THREE.Sprite(labelMaterial);
                    // Update label position
                    label.position.set(node[1], node[2] + 0.5, node[3]);
                    label.scale.set(2, 0.5, 1);
                    scene.add(label);
                    nodes.push(label);
                });

                // Add lines between nodes
                const lineMaterial = new THREE.LineBasicMaterial({ color: 0x00ff9f });
                
                membersData.forEach(member => {
                    const startNode = nodesData.find(node => node[0] === member[0]);
                    const endNode = nodesData.find(node => node[0] === member[1]);
                    
                    if (startNode && endNode) {
                        const points = [];
                        // Use coordinates as is (X, Y, Z)
                        points.push(new THREE.Vector3(startNode[1], startNode[2], startNode[3]));
                        points.push(new THREE.Vector3(endNode[1], endNode[2], endNode[3]));
                        
                        const geometry = new THREE.BufferGeometry().setFromPoints(points);
                        const line = new THREE.Line(geometry, lineMaterial);
                        scene.add(line);
                        lines.push(line);
                    }
                });

                document.getElementById('loadingIndicator').style.display = 'none';
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        // Initialize visualization
        initVisualization();
        updateVisualization();

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = document.getElementById('visualization').clientWidth / 
                           document.getElementById('visualization').clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(document.getElementById('visualization').clientWidth, 
                           document.getElementById('visualization').clientHeight);
        });
    </script>
</body>
</html>
