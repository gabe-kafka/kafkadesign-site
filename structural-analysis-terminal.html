<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Structural Analysis Terminal</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Consolas', monospace;
            background: #1e1e1e;
            color: #00ff9f;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .container {
            display: flex;
            gap: 20px;
            flex: 1;
            min-height: 0;
        }

        .input-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .visualization {
            flex: 2;
            background: #2a2a2a;
            border: 1px solid #00ff9f;
            border-radius: 4px;
        }

        .user-guide {
            flex: 1;
            background: #2a2a2a;
            border: 1px solid #00ff9f;
            border-radius: 4px;
            padding: 20px;
            color: #00ff9f;
            font-family: 'Consolas', monospace;
            max-width: 300px;
        }

        .user-guide h2 {
            margin-bottom: 20px;
            border-bottom: 1px solid #00ff9f;
            padding-bottom: 10px;
        }

        .user-guide p {
            line-height: 1.5;
            margin: 0;
        }

        .table-container {
            background: #2a2a2a;
            border: 1px solid #00ff9f;
            border-radius: 4px;
            padding: 10px;
            max-height: 40vh;
            overflow: auto;
        }

        h2 {
            margin: 0 0 10px 0;
            font-size: 1.2em;
        }

        .htCore {
            background: #2a2a2a;
            color: #00ff9f;
            font-size: 0.9em;
        }

        .htCore td {
            border-color: #3a3a3a;
        }

        .htCore th {
            background: #3a3a3a;
            color: #00ff9f;
            border-color: #4a4a4a;
        }

        .htCore .htDimmed {
            color: #00ff9f;
        }

        .htCore .currentRow {
            background: #3a3a3a;
        }

        .htCore .currentCol {
            background: #3a3a3a;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #00ff9f;
            display: none;
        }

        .controls {
            margin-bottom: 10px;
            display: flex;
            gap: 10px;
        }

        button {
            background: #2a2a2a;
            border: 1px solid #00ff9f;
            color: #00ff9f;
            padding: 5px 10px;
            cursor: pointer;
            font-family: 'Consolas', monospace;
        }

        button:hover {
            background: #3a3a3a;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="input-section">
            <div class="table-container">
                <h2>Node Definitions</h2>
                <div class="controls">
                    <button onclick="addNodeRow()">Add Row</button>
                    <button onclick="clearNodesTable()">Clear Table</button>
                </div>
                <div id="nodesTable"></div>
            </div>
            <div class="table-container">
                <h2>Member Definitions</h2>
                <div class="controls">
                    <button onclick="addMemberRow()">Add Row</button>
                    <button onclick="clearMembersTable()">Clear Table</button>
                </div>
                <div id="membersTable"></div>
            </div>
        </div>
        <div class="visualization" id="visualization"></div>
        <div class="user-guide">
            <h2>Directions</h2>
            <p>structural engineers tool for quick search of AISC Steel member properties</p>
        </div>
    </div>
    <div class="loading" id="loadingIndicator">Updating visualization...</div>

    <script>
        // Initialize nodes table with empty data
        const nodesData = [
            ['Node1', 0, 0, 0, 'Fixed'],
            ['Node2', 10, 0, 0, 'Free'],
            ['Node3', 10, 10, 0, 'Free'],
            ['Node4', 0, 10, 0, 'Free']
        ];

        const nodesTable = new Handsontable(document.getElementById('nodesTable'), {
            data: nodesData,
            colHeaders: ['Label', 'X', 'Y', 'Z', 'Fixity'],
            columns: [
                { type: 'text' },
                { type: 'numeric', format: '0.000' },
                { type: 'numeric', format: '0.000' },
                { type: 'numeric', format: '0.000' },
                { 
                    type: 'dropdown',
                    source: ['Free', 'Pinned', 'Fixed', 'Roller']
                }
            ],
            height: 300,
            width: '100%',
            licenseKey: 'non-commercial-and-evaluation',
            afterChange: function(changes, source) {
                if (source === 'edit' || source === 'paste') {
                    updateVisualization();
                    updateMemberNodeOptions();
                }
            },
            contextMenu: true,
            copyPaste: true,
            fillHandle: true,
            stretchH: 'all'
        });

        // Initialize members table
        const membersData = [
            ['Node1', 'Node2'],
            ['Node2', 'Node3'],
            ['Node3', 'Node4'],
            ['Node4', 'Node1']
        ];

        const membersTable = new Handsontable(document.getElementById('membersTable'), {
            data: membersData,
            colHeaders: ['Start Node', 'End Node'],
            columns: [
                { 
                    type: 'dropdown',
                    source: nodesData.map(row => row[0])
                },
                { 
                    type: 'dropdown',
                    source: nodesData.map(row => row[0])
                }
            ],
            height: 300,
            width: '100%',
            licenseKey: 'non-commercial-and-evaluation',
            afterChange: function(changes, source) {
                if (source === 'edit' || source === 'paste') {
                    updateVisualization();
                }
            },
            contextMenu: true,
            copyPaste: true,
            fillHandle: true,
            stretchH: 'all'
        });

        // Function to add a new row to nodes table
        function addNodeRow() {
            const newRow = [`Node${nodesData.length + 1}`, 0, 0, 0, 'Free'];
            nodesData.push(newRow);
            nodesTable.loadData(nodesData);
            updateMemberNodeOptions();
        }

        // Function to add a new row to members table
        function addMemberRow() {
            const newRow = ['', ''];
            membersData.push(newRow);
            membersTable.loadData(membersData);
        }

        // Function to clear nodes table
        function clearNodesTable() {
            if (confirm('Are you sure you want to clear all nodes? This will also clear all members.')) {
                nodesData.length = 0;
                membersData.length = 0;
                nodesTable.loadData(nodesData);
                membersTable.loadData(membersData);
                updateVisualization();
            }
        }

        // Function to clear members table
        function clearMembersTable() {
            if (confirm('Are you sure you want to clear all members?')) {
                membersData.length = 0;
                membersTable.loadData(membersData);
                updateVisualization();
            }
        }

        // Function to update member node options when nodes change
        function updateMemberNodeOptions() {
            const nodeLabels = nodesData.map(row => row[0]);
            membersTable.updateSettings({
                columns: [
                    { 
                        type: 'dropdown',
                        source: nodeLabels
                    },
                    { 
                        type: 'dropdown',
                        source: nodeLabels
                    }
                ]
            });
        }

        // Three.js visualization
        let scene, camera, renderer, nodes = [], lines = [];
        const nodeLabels = new Map();

        function initVisualization() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(document.getElementById('visualization').clientWidth, 
                           document.getElementById('visualization').clientHeight);
            document.getElementById('visualization').appendChild(renderer.domElement);

            // Add grid (in XY plane)
            const gridHelper = new THREE.GridHelper(20, 20);
            scene.add(gridHelper);

            // Add enhanced axes with labels
            const axesLength = 10;
            const axesWidth = 0.1;
            
            // X-axis (red)
            const xAxisGeometry = new THREE.CylinderGeometry(axesWidth, axesWidth, axesLength, 32);
            const xAxisMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });
            const xAxis = new THREE.Mesh(xAxisGeometry, xAxisMaterial);
            xAxis.rotation.z = Math.PI / 2;
            xAxis.position.x = axesLength / 2;
            scene.add(xAxis);

            // Y-axis (green)
            const yAxisGeometry = new THREE.CylinderGeometry(axesWidth, axesWidth, axesLength, 32);
            const yAxisMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
            const yAxis = new THREE.Mesh(yAxisGeometry, yAxisMaterial);
            yAxis.position.y = axesLength / 2;
            scene.add(yAxis);

            // Z-axis (blue)
            const zAxisGeometry = new THREE.CylinderGeometry(axesWidth, axesWidth, axesLength, 32);
            const zAxisMaterial = new THREE.MeshBasicMaterial({ color: 0x0000ff });
            const zAxis = new THREE.Mesh(zAxisGeometry, zAxisMaterial);
            zAxis.rotation.x = Math.PI / 2;
            zAxis.position.z = axesLength / 2;
            scene.add(zAxis);

            // Add axis labels
            const labelDistance = axesLength + 1;
            
            // X label
            const xLabel = createAxisLabel('X', 0xff0000);
            xLabel.position.set(labelDistance, 0, 0);
            scene.add(xLabel);

            // Y label
            const yLabel = createAxisLabel('Y', 0x00ff00);
            yLabel.position.set(0, labelDistance, 0);
            scene.add(yLabel);

            // Z label
            const zLabel = createAxisLabel('Z', 0x0000ff);
            zLabel.position.set(0, 0, labelDistance);
            scene.add(zLabel);

            // Update camera position for better view
            camera.position.set(15, 15, 15);
            camera.lookAt(0, 0, 0);

            // Add orbit controls
            const controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;

            animate();
        }

        // Helper function to create axis labels
        function createAxisLabel(text, color) {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.width = 64;
            canvas.height = 64;
            
            // Clear canvas
            context.fillStyle = '#1e1e1e';
            context.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw text
            context.font = 'bold 48px Arial';
            context.fillStyle = `#${color.toString(16).padStart(6, '0')}`;
            context.textAlign = 'center';
            context.textBaseline = 'middle';
            context.fillText(text, canvas.width/2, canvas.height/2);

            const texture = new THREE.CanvasTexture(canvas);
            const material = new THREE.SpriteMaterial({ map: texture });
            const sprite = new THREE.Sprite(material);
            sprite.scale.set(2, 2, 1);
            
            return sprite;
        }

        // Add these support geometry creation functions after the createAxisLabel function
        function createSupportGeometry(fixityType, size = 0.5) {
            // Add null check and default to 'free' if fixityType is null/undefined
            if (!fixityType) {
                return null;
            }

            // Convert to lowercase and trim any whitespace
            const fixity = fixityType.toString().toLowerCase().trim();
            
            let geometry;
            
            switch(fixity) {
                case 'pinned':
                    // Create a triangle for pinned support
                    geometry = new THREE.ConeGeometry(size, size, 3);
                    break;
                case 'fixed':
                    // Create a cube for fixed support
                    geometry = new THREE.BoxGeometry(size, size, size);
                    break;
                case 'roller':
                    // Create a cylinder for roller support
                    geometry = new THREE.CylinderGeometry(size/2, size/2, size, 32);
                    break;
                case 'free':
                default:
                    // For 'free' or any other type, return null
                    return null;
            }
            
            return geometry;
        }

        function updateVisualization() {
            document.getElementById('loadingIndicator').style.display = 'block';
            
            requestAnimationFrame(() => {
                try {
                    // Clear existing nodes and lines
                    nodes.forEach(node => scene.remove(node));
                    lines.forEach(line => scene.remove(line));
                    nodes = [];
                    lines = [];

                    // Add nodes and supports
                    const nodeGeometry = new THREE.SphereGeometry(0.2);
                    const nodeMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff9f });

                    nodesData.forEach((node, index) => {
                        if (!node) return; // Skip null nodes

                        // Add node
                        const nodeMesh = new THREE.Mesh(nodeGeometry, nodeMaterial);
                        nodeMesh.position.set(
                            parseFloat(node[1]) || 0,
                            parseFloat(node[2]) || 0,
                            parseFloat(node[3]) || 0
                        );
                        scene.add(nodeMesh);
                        nodes.push(nodeMesh);

                        // Add support if not free
                        const supportGeometry = createSupportGeometry(node[4]);
                        if (supportGeometry) {
                            const supportMaterial = new THREE.MeshBasicMaterial({ 
                                color: 0xff0000,
                                transparent: true,
                                opacity: 0.8
                            });
                            const support = new THREE.Mesh(supportGeometry, supportMaterial);
                            
                            // Position support below the node
                            support.position.set(
                                parseFloat(node[1]) || 0,
                                (parseFloat(node[2]) || 0) - 0.5, // Move support below the node
                                parseFloat(node[3]) || 0
                            );
                            
                            // Rotate support to point upward
                            support.rotation.x = Math.PI / 2;
                            
                            scene.add(support);
                            nodes.push(support);
                        }

                        // Add node label
                        const canvas = document.createElement('canvas');
                        const context = canvas.getContext('2d');
                        canvas.width = 256;
                        canvas.height = 64;
                        context.fillStyle = '#1e1e1e';
                        context.fillRect(0, 0, canvas.width, canvas.height);
                        context.font = '24px Consolas';
                        context.fillStyle = '#00ff9f';
                        context.fillText(node[0] || `Node${index + 1}`, 10, 40);

                        const texture = new THREE.CanvasTexture(canvas);
                        const labelMaterial = new THREE.SpriteMaterial({ map: texture });
                        const label = new THREE.Sprite(labelMaterial);
                        label.position.set(
                            parseFloat(node[1]) || 0,
                            (parseFloat(node[2]) || 0) + 0.5,
                            parseFloat(node[3]) || 0
                        );
                        label.scale.set(2, 0.5, 1);
                        scene.add(label);
                        nodes.push(label);
                    });

                    // Add lines between nodes
                    const lineMaterial = new THREE.LineBasicMaterial({ color: 0x00ff9f });
                    
                    membersData.forEach(member => {
                        if (!member || !member[0] || !member[1]) return; // Skip invalid members

                        const startNode = nodesData.find(node => node && node[0] === member[0]);
                        const endNode = nodesData.find(node => node && node[0] === member[1]);
                        
                        if (startNode && endNode) {
                            const points = [];
                            points.push(new THREE.Vector3(
                                parseFloat(startNode[1]) || 0,
                                parseFloat(startNode[2]) || 0,
                                parseFloat(startNode[3]) || 0
                            ));
                            points.push(new THREE.Vector3(
                                parseFloat(endNode[1]) || 0,
                                parseFloat(endNode[2]) || 0,
                                parseFloat(endNode[3]) || 0
                            ));
                            
                            const geometry = new THREE.BufferGeometry().setFromPoints(points);
                            const line = new THREE.Line(geometry, lineMaterial);
                            scene.add(line);
                            lines.push(line);
                        }
                    });

                } catch (error) {
                    console.error('Error updating visualization:', error);
                } finally {
                    document.getElementById('loadingIndicator').style.display = 'none';
                }
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        // Initialize visualization
        initVisualization();
        updateVisualization();

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = document.getElementById('visualization').clientWidth / 
                           document.getElementById('visualization').clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(document.getElementById('visualization').clientWidth, 
                           document.getElementById('visualization').clientHeight);
        });
    </script>
</body>
</html>
